{% extends "layout.html" %}

{% block content %}
<div class="container pt-4">
  <h3 class="mb-4">Barberos</h3>
    <a href="{{ url_for('main.agregar_barbero') }}" class="btn btn-primary">
    <i class="fas fa-plus"></i> Agregar barbero
  </a>
  <br>  
  <br>
  <div class="row">
    {% for b in barberos %}
      <div class="col-md-6 mb-2">
        <div class="card mb-1 d-flex flex-row align-items-center p-2">
          <div style="flex: 0 0 30px;">
            <img src="{{ b.foto_url or url_for('static', filename='img/barberos/default.png') }}"
                alt="Foto de {{ b.nickname }}"
                class="rounded-circle mr-3" width="60" height="60" alt="Foto">
          </div>
          <div class="flex-grow-1 pl-3 d-flex justify-content-between align-items-center">
            <h5 class="mb-0">{{ b.nickname }}</h5>
            <a href="{{ url_for('main.perfil_barbero', barbero_id=b.id) }}" class="btn btn-outline-primary btn-sm ml-3">
              <i class="fas fa-arrow-right"></i>

            </a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

  <hr class="my-4">

{% endblock %}

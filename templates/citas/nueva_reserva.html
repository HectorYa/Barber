{% extends "layout.html" %}
{% block content %}

<div class="container pt-4">
  <h4 class="mb-4">Crear nueva cita</h4>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="POST" action="{{ url_for('main.buscar_o_crear_cliente') }}">
        <div class="form-group col-md-6">
          <label for="dni">DNI del cliente</label>
          <input type="text" class="form-control" id="dni" name="dni" required placeholder="Ej. 12345678" maxlength="8" onblur="buscarCliente()">
        </div>

        <div class="form-group col-md-6">
          <label for="nombre">Nombre del cliente</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Ej. Juan PÃ©rez">
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-arrow-right"></i> Listo
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}

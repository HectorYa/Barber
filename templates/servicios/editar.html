{% extends "layout.html" %}
{% block content %}
<div class="container pt-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-white">
      <h4 class="text-muted mb-0">Editar Servicio</h4>
    </div>
    <div class="card-body">
      <form method="POST" action="{{ url_for('main.editar_servicio', id=servicio.id) }}">
        <div class="form-group">
          <label for="nombre">Nombre del Servicio</label>
          <input type="text" class="form-control" id="nombre" name="nombre" value="{{ servicio.nombre }}" required>
        </div>

        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea class="form-control" id="descripcion" name="descripcion" required>{{ servicio.descripcion }}</textarea>
        </div>

        <div class="form-group">
          <label for="precio_base">Precio Base (S/)</label>
          <input type="number" step="0.01" class="form-control" id="precio_base" name="precio_base" value="{{ servicio.precio_base }}" required>
        </div>

        <div class="form-group">
          <label for="duracion_minutos">Duración (minutos)</label>
          <input type="number" class="form-control" id="duracion_minutos" name="duracion_minutos" value="{{ servicio.duracion_minutos }}" required>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="activo" name="activo" {% if servicio.activo %}checked{% endif %}>
          <label class="form-check-label" for="activo">Activo</label>
        </div>

        <button type="submit" class="btn btn-success">Actualizar</button>
        <a href="{{ url_for('main.listar_servicios') }}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Clientes</h2>
    <a href="{{ url_for('main.nuevo_cliente') }}" class="btn btn-primary">
      <i class="fas fa-user-plus"></i> Nuevo Cliente
    </a>
  </div>

  <!-- Buscador -->
  <div class="form-group mb-3">
    <input type="text" id="buscador" class="form-control" placeholder="Buscar por nombre o DNI...">
  </div>

  <table class="table table-striped table-bordered" id="tablaClientes">
    <thead class="thead-dark">
      <tr>
        <th>Nombre</th>
        <th>DNI</th>
        <th>Tel√©fono</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for c in clientes %}
      <tr>
        <td>{{ c.nombre }}</td>
        <td>{{ c.dni }}</td>
        <td>{{ c.telefono or '' }}</td>
        <td>{{ c.correo or '' }}</td>
        <td>
          <a href="{{ url_for('main.perfil_cliente', id=c.id) }}" class="btn btn-sm btn-info">
            <i class="fas fa-eye"></i>
          </a>
          <a href="{{ url_for('main.editar_cliente', id=c.id) }}" class="btn btn-sm btn-warning">
            <i class="fas fa-edit"></i>
          </a>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script>
  document.getElementById('buscador').addEventListener('keyup', function () {
    let filtro = this.value.toLowerCase();
    let filas = document.querySelectorAll("#tablaClientes tbody tr");
    filas.forEach(fila => {
      let texto = fila.textContent.toLowerCase();
      fila.style.display = texto.includes(filtro) ? "" : "none";
    });
  });
</script>
{% endblock %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Diario - Mockup Vertical</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        .btn-primary, .btn-success, .btn-info {
            width: 100%;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        .btn-primary { background-color: #6c63ff; border-color: #6c63ff; }
        .btn-primary:hover { background-color: #5b52e6; }
        .btn-success { background-color: #28a745; border-color: #28a745; }
        .btn-success:hover { background-color: #218838; }
        .btn-info { background-color: #17a2b8; border-color: #17a2b8; }
        .btn-info:hover { background-color: #138496; }
        .reporte-table th { background-color: #6c63ff; color: white; }
        .reporte-table td { vertical-align: middle; }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card p-4">
                <h3 class="card-title mb-4 text-center">
                    <i class="bi bi-file-earmark-text"></i> Reporte Diario
                </h3>
                <form id="form-reporte" class="mb-4">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="fecha" class="form-label">Fecha:</label>
                            <input type="date" class="form-control" id="fecha">
                        </div>
                        <div class="col-md-6 d-flex flex-column justify-content-start">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-eye"></i> Ver Reporte
                            </button>
                            <button type="button" class="btn btn-success">
                                <i class="bi bi-file-earmark-pdf"></i> PDF
                            </button>
                            <button type="button" class="btn btn-info">
                                <i class="bi bi-file-earmark-spreadsheet"></i> Excel
                            </button>
                        </div>
                    </div>
                </form>

                <div id="reporte" class="d-none">
                    <h5 class="mb-3">Reporte del día: <span id="fecha-reporte"></span></h5>
                    <table class="table table-striped table-hover reporte-table">
                        <thead>
                            <tr>
                                <th>Servicio</th>
                                <th>Cliente</th>
                                <th>Barbero</th>
                                <th>Monto (S/.)</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Corte clásico</td>
                                <td>Juan Pérez</td>
                                <td>Barbero 1</td>
                                <td>25</td>
                                <td><span class="badge bg-success">Realizado</span></td>
                            </tr>
                            <tr>
                                <td>Corte moderno</td>
                                <td>María López</td>
                                <td>Barbero 2</td>
                                <td>30</td>
                                <td><span class="badge bg-warning text-dark">En progreso</span></td>
                            </tr>
                            <tr>
                                <td>Afeitado</td>
                                <td>Carlos Gómez</td>
                                <td>Barbero 1</td>
                                <td>15</td>
                                <td><span class="badge bg-danger">Cancelado</span></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th colspan="3" class="text-end">Total:</th>
                                <th>70</th>
                                <th></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const fechaInput = document.getElementById('fecha');
    const form = document.getElementById('form-reporte');
    const reporteDiv = document.getElementById('reporte');
    const fechaReporte = document.getElementById('fecha-reporte');

    // Fecha de hoy por defecto
    const hoy = new Date().toISOString().split('T')[0];
    fechaInput.value = hoy;

    form.addEventListener('submit', function(e){
        e.preventDefault();
        const fechaSeleccionada = fechaInput.value;
        if(fechaSeleccionada){
            fechaReporte.textContent = fechaSeleccionada;
            reporteDiv.classList.remove('d-none');
        }
    });
</script>
</body>
</html>
